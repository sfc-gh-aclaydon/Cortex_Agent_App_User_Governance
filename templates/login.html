<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
        .loading { display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-header text-center">
                <h4>Analytics Dashboard</h4>
                <p class="text-muted">Secure Multi-User Analytics Platform</p>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Login
                            <div class="loading spinner-border spinner-border-sm ms-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </form>
                
                <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                
                <div class="mt-4">
                    <h6>Demo Users:</h6>
                    <small class="text-muted">
                        <div><strong>alice.smith</strong> - Access to North America & Europe</div>
                        <div><strong>bob.jones</strong> - Access to North America only</div>
                        <div><strong>carol.wong</strong> - Access to Asia Pacific & Latin America</div>
                        <div class="mt-2"><em>Use password: password123</em></div>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loadingSpinner = document.querySelector('.loading');
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide error message
            errorDiv.style.display = 'none';
            
            // Show loading spinner
            loadingSpinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    // Show error message
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
